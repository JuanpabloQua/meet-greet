<html lang="en">

<body>

    <header class="portada">
        <h1 class="MEET"> MEET & GREET </h1>
        <H3 class="buenosaires"> BUENOS AIRES PADEL MÁSTER 2022 </H3>
      </header>

    <div class="rojo">
    <p class="sorteo"> SORTEO EXCLUSIVO</p>
    </div>

    <div class="segunda-parte">
        <p class="parrafo">PARTICIPÁ PARA CONOCER AL MEJOR
            JUGADOR DE PADEL DE LA HISTORIA</p>

     <div class="cuadrado">
        <div class="formulario">
          <form action="">
            <p>
                <img src="pelota-11.png" alt="">
              <label for="camponombre">NOMBRE</label>
              <input type="text" id="camponombre" placeholder="Escribí tu nombre" required> 
            </p>
            <p>
                <img src="pelota-11.png" alt="">
              <label for="campoapellido">APELLIDO</label>
              <input type="text" id="campoapellido" placeholder="Escribí tu apellido" required>
            </p>
            <p>
                <img src="pelota-11.png" alt="">
              <label for="campocorreo">CORREO</label>
              <input name="text" id="campocorreo" placeholder="Escribí tu correo" required>
            </p>
            <p>
                <img src="pelota-11.png" alt="">
              <label for="campotel">TELÉFONO</label>  
              <input type="tel" id="campotel" placeholder="Escribí tu teléfono" required>                           
            </p>
            <p class="enviar">
              <button> ENVIAR  </button>
            </p>
          </form>
      </div>
            
    </div>

    <div class="productos">

        <div class="contenedor-productos">
            <div class="productos-exclusivos">
                <img src="libro-05.png" alt="libro" class="producto-img">            
            </div>

            <div class="productos-exclusivos">
                <img src="paleta-06.png" alt="paleta" class="producto-img">              
            </div>

            <div class="productos-exclusivos">
                <img src="remera-10.png" alt="remera" class="producto-img">              
            </div>
    </div>


    <footer class="footer">

        <div class="flexfooter">
            
            <a> <img src="contacto-09.png" > </a>
            <a> <img src="instagram-07.png" > </a>
            <a> <img src="youtube-08.png" >  </a>
                        
        </div>  

    </footer>
